- category: Fleas
  order: Siphonaptera
  description: Fleas are wingless obligate ectoparasites with mouthparts adapted for piercing the skin of their host to feed on blood. Below are some examples with relevance to veterinary health. 
  species:
  -  name: Ceratophyllus gallinae
     file: Ceratophyllus-gallinae.jpg
     description: The hen flea, or European chicken flea in poultry

  -  name: Ceratophyllus sp.
     file: Ceratophyllus-sp.jpg
     description: Larval form of a bird flea

  -  name: Ctenocephalides canis
     file: Ctenocephalides-canis.jpg
     description: The dog flea of dogs, cats and other mammals

  -  name: Ctenocephalides felis
     file: Ctenocephalides-felis.jpg
     description: The cat flea of dogs, cats and other mammals

  -  name: Echidnophaga gallinacea
     file: Echidnophaga-gallinacea.jpg
     description: Stick fast flea, or the hen flea of birds and mammals

  -  name: Echidnophaga myrmecobii
     file: Echidnophaga-myrmecobii.jpg
     description: Stickfast flea of rabbits

  -  name: Pulex irritans
     file: Pulex-irritans.jpg
     description: The human flea of pigs, humans and other mammals

  -  name: Spillopsyllus cuniculi
     file: Spillopsyllus-cuniculi.jpg
     description: The rabbit flea of rabbits, hares and occasionally cats

  -  name: Stephanocircus dasyuri
     file: Stephanocircus-dasyuri.jpg
     description: The bandicoot flea

  -  name: Xenopsylla cheopsis
     file: Xenopsylla-cheopsis.jpg
     description: The Oriental rat flea, or tropical rat flea of rodents


- category: Lice
  order: Phthiraptera
  description: Lice are wingless obligate ectoparasites of mammals and birds. Below are some examples with relevance to veterinary health.
  species:
  -  name: Columbicola columbae
     file: Columbicola-columbae.jpg
     description: The slender pigeon louse

  -  name: Bovicola bovis
     file: Damalinia-bovis.jpg
     description: The red louse (formally known as <i>Damalinia bovis</i>) of cattle

  -  name: Damalinia caprae
     file: Damalinia-caprae.jpg
     description: The biting louse of goats

  -  name: Damalinia equi
     file: Damalinia-equi.jpg
     description: The horse biting louse of equids

  -  name: Bovicola ovis
     file: Damalinia-ovis.jpg
     description: The sheep body lous (formally known as <i>Damalinia ovis</i>)

  -  name: Goniocotes gallinae
     file: Goniocotes-gallinae.jpg
     description: The poultry fluff louse

  -  name: Haematopinus asini
     file: Haematopinus-asini.jpg
     description: The horse sucking louse of equids

  -  name: Haematopinus eurysternus
     file: Haematopinus-eurysternus.jpg
     description: The shortnosed cattle louse

  -  name: Haematopinus suis
     file: Haematopinus-suis.jpg
     description: The hog louse of pigs and other mammals

  -  name: Haematopinus tuberculatus
     file: Haematopinus-tuberculatus.jpg
     description: The sucking louse of water buffalo

  -  name: Heterodoxus spiniger
     file: Heterodoxus-spiniger.jpg
     description: The chewing louse of dogs

  -  name: Linognathus ovillus
     file: Linognathus-ovillus.jpg
     description: The face louse of sheep

  -  name: Linognathus setosus
     file: Linognathus-setosus.jpg
     description: The sucking louse of dogs

  -  name: Linognathus stenopsis
     file: Linognathus-stenopsis.jpg
     description: The sucking louse of goats

  -  name: Linognathus vituli
     file: Linognathus-vituli.jpg
     description: The longnosed cattle louse

  -  name: Lipeurus caponsis
     file: Lipeurus-caponsis.jpg
     description: The poultry wing louse

  -  name: Menacanthus stramineus
     file: Menacanthus-stramineus.jpg
     description: The chicken body louse

  -  name: Pediculus capitis
     file: Pediculus-capitis.jpg
     description: The head louse of humans

  -  name: Pediculus humanus
     file: Pediculus-humanus.jpg
     description: The body louse of humans

  -  name: Phthirus pubis
     file: Phthirus-pubis.jpg
     description: The crab louse, or pubic louse of humans

  -  name: Polyplax serrata
     file: Polyplax-serrata.jpg
     description: The house mouse louse of mice

  -  name: Solenopotes capillatus
     file: Solenopotes-capillatus.jpg
     description: The little blud cattle louse

  -  name: Trichodectes canis
     file: Trichodectes-canis.jpg
     description: The canine chewing louse


