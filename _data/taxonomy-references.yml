- category: Fleas
  order: Siphonaptera
  description: Fleas are wingless obligate ectoparasites with mouthparts adapted for piercing the skin of their host to feed on blood. Below are some examples with relevance to veterinary health. 
  species:
  -  name: Ceratophyllus gallinae
     file: Ceratophyllus-gallinae.jpg
     description: The hen flea, or European chicken flea in poultry

  -  name: Ceratophyllus sp.
     file: Ceratophyllus-sp.jpg
     description: Larval form of a bird flea

  -  name: Ctenocephalides canis
     file: Ctenocephalides-canis.jpg
     description: The dog flea of dogs, cats and other mammals

  -  name: Ctenocephalides felis
     file: Ctenocephalides-felis.jpg
     description: The cat flea of dogs, cats and other mammals

  -  name: Echidnophaga gallinacea
     file: Echidnophaga-gallinacea.jpg
     description: Stick fast flea, or the hen flea of birds and mammals

  -  name: Echidnophaga myrmecobii
     file: Echidnophaga-myrmecobii.jpg
     description: Stickfast flea of rabbits

  -  name: Pulex irritans
     file: Pulex-irritans.jpg
     description: The human flea of pigs, humans and other mammals

  -  name: Spillopsyllus cuniculi
     file: Spillopsyllus-cuniculi.jpg
     description: The rabbit flea of rabbits, hares and occasionally cats

  -  name: Stephanocircus dasyuri
     file: Stephanocircus-dasyuri.jpg
     description: The bandicoot flea

  -  name: Xenopsylla cheopsis
     file: Xenopsylla-cheopsis.jpg
     description: The Oriental rat flea, or tropical rat flea of rodents


